<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);

  var raio = 10;
  var xVermelho = 500;
  var yVermelho = 300;
  var distancia = 20;
  function desenhaCirculo(x, y, raio, cor) {

    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2*3.14);
    pincel.fill();
  }

  function desenhaFlor(){
    desenhaCirculo(xVermelho, yVermelho, raio, 'red')
    desenhaCirculo(xVermelho, yVermelho - distancia, raio, 'yellow')
    desenhaCirculo(xVermelho, yVermelho + distancia, raio, 'blue')
    desenhaCirculo(xVermelho + distancia, yVermelho, raio, 'black')
    desenhaCirculo(xVermelho - distancia, yVermelho, raio, 'orange')
  }
  desenhaFlor();






</script>
