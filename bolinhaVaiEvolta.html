<canvas id="canvas" width="400" height="400"></canvas>

<script>

  var tela;
  var pincel;

  function corTela(){
    tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');
    pincel.fillStyle = 'red';
    pincel.fillRect(0, 0, 400, 400);
  }


  function desenhaCirculo(x, y, raio){
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }


  var x = 20;
  var y = 20;
  var z = 400;

  var sentido = 1;

  function atualizaTela(){
    corTela();
    if(x > 400 && y > 400){
      sentido = -1;
    }else if(x < 0 && y < 400){
      sentido = 1;
    }
    desenhaCirculo(x, y, 20);
    x = x + sentido;
    y = y + sentido;

    var sentidoI = 1;
    var sentidoX = 1;

  }

  setInterval(atualizaTela, 10);
</script>
