<meta charset="utf-8">
<canvas id="canvas" width="600" height="400"></canvas>

<script>

  var tela;
  var pincel;


  function corTela(){
    tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');
    pincel.fillStyle = 'blue';
    pincel.fillRect(0, 0, 600, 400);
  }
  corTela();

  var xAleatorio;
  var yAleatorio;
  var raio = 10;


  function desenhaCirculo(x, y, raio, cor){
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }


  function sorteiaPosicao(maximo){
    return Math.floor(Math.random() * maximo)

  }

  function limpaTela(){
    pincel.clearRect(0, 0, 600, 400);
    corTela();

  }
  function desenhaAlvo(x, y){
    desenhaCirculo(x, y, raio + 40, 'red');
    desenhaCirculo(x, y, raio + 30, 'white');
    desenhaCirculo(x, y, raio + 20, 'red');
    desenhaCirculo(x, y, raio + 10, 'blue');
    desenhaCirculo(x, y, raio, 'white');

  }

  function atualizaTela(){
    limpaTela();
    xAleatorio = sorteiaPosicao(600);
    yAleatorio = sorteiaPosicao(400);
    desenhaAlvo(xAleatorio, yAleatorio);
  }

  setInterval(atualizaTela, 3000);

  function dispara(evento){
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    if((x > xAleatorio - raio)
    && (x < xAleatorio + raio)
    && (y > yAleatorio - raio)
    && (y < yAleatorio + raio)){
      alert('VocÃª acertou!');
    }

  }

  tela.onclick = dispara;



</script>
